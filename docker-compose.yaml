version: "3.7"

services:
  app:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: be-note
    image: be-note
    restart: unless-stopped
    working_dir: /usr/src/app
    volumes: 
      - ./:/use/src/app
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - cloudy-notes

  note-db:
    image: postgres:14
    container_name: note-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ./docker-compose/postgres:/var/lib/postgresql/data
    networks:
      - cloudy-notes

networks:
  cloudy-notes:
    driver: bridge